<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>KALKULATOR</h1>

    <div class="kalkulator">
        <div class="wyswietlacz">
            <p class="poprzednia">1</p>
            <span class="znak">+</span>
            <p class="dodawana">1</p>
        </div>
        <div class="przyciski">
            <button class="clear">C</button>
            <button class="operator">^2</button>
            <button class="operator">:</button>
            <button class="operator">*</button>
            <button class="numer">7</button>
            <button class="numer">8</button>
            <button class="numer">9</button>
            <button class="operator">-</button>
            <button class="numer">4</button>
            <button class="numer">5</button>
            <button class="numer">6</button>
            <button class="operator">+</button>
            <button class="numer">1</button>
            <button class="numer">2</button>
            <button class="numer">3</button>
            <button class="rownasie">=</button>
            <button class="numer">0</button>
            <button class="numer">00</button>
            <button class="numer">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
